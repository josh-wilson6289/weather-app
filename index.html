<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  
    <title>Weather App</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>
    </div>

      <div class="row">
        <div class="col-sm-3">
          <div class="card bg-light">
            <div class="card-body">
          <div class="search bg-light">
          <h3 class="searchPad">Search for a city:</h3>
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="citySearch" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" id="citySubmitBtn" type="submit">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </button>
            </form>
          </nav>
          
          <ul class="list-group bg-light" id="previousCities">

           <!-- These lis will be created with jQuery-->

            <!-- <li class="list-group-item" id="previousCity1">City 1</li>
            <li class="list-group-item" id="previousCity2">City 2</li>
            <li class="list-group-item" id="previousCity3">City 3</li>
            <li class="list-group-item" id="previousCity4">City 4</li>
            <li class="list-group-item" id="previousCity5">City 5</li> -->
          </ul>
          <br><br>
          </div>
          </div>
        </div>
      </div>
        <div class="card w-75">
          <div class="currentWeatherCard">
            <div class="card-body">
              <h2 id="currentDate"></h2> 
              <h4 id="currentCity"></h4> 
              <img id="currentIcon" src="">
              <p id="currentTemp"></p>
              <p id="currentHumidity"></p>
              <p id="currentWindSpeed"></p>
              <p id="currentUvIndex"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
          <div class="fiveDay">
          <h2>5 Day Forecast: </h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>
          <div class=col-sm-9">
            <div class="card-deck">

              <!-- Future forecast day 1 -->
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header" id="date1"></div>
                <div class="card-body" id="card1">
                </div>
              </div>

              <!-- Future forecast day 2 -->
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header" id="date2"></div>
                <div class="card-body" id="card2">
                </div>
              </div>

              <!-- Future forecast day 3 -->
              <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header" id="date3"></div>
                <div class="card-body" id="card3">
                </div>
              </div>

             <!-- Future forecast day 4 -->
             <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date4"></div>
              <div class="card-body" id="card4">
              </div>
            </div>

             <!-- Future forecast day  -->
             <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
              <div class="card-header" id="date5"></div>
              <div class="card-body" id="card5">
              </div>
            </div>
            </div>
          </div>
        </div> 
  
    

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Link for moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js" integrity="sha512-qSnlnyh7EcD3vTqRoSP4LYsy2yVuqqmnkM9tW4dWo6xvAoxuVXyM36qZK54fyCmHoY1iKi9FJAUZrlPqmGNXFw==" crossorigin="anonymous"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Link to JS-->
    <script src="script.js"></script>

  </body>
</html>
